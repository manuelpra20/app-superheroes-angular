<h1>Buscado: <small>{{ termino }}</small></h1>
<hr>
<div class="row animated feind fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No Existen resultados con el termino: {{ termino }}
        </div>
    </div>
</div> 


<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-block">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <button 
                (click)="verHeroe(i)" 
                type="button" 
                class="btn btn-outline-primary btn-block">Ver Mas...
            </button>
            <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver Mas link..</a> -->
       </div>
    </div>
</div>
